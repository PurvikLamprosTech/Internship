        class railwayForm {
            constructor(givenName, trainNo, address){
                console.log(" Constructor called " + givenName + " " + trainNo + " " + address);
                this.givenName = givenName;
                this.trainNo = trainNo;
                this.address = address;
            }

            preview1(){
                console.log(this.givenName + " your form for train no " + this.trainNo + " " + this.address);
            }
        
            submit1(){
                console.log(this.givenName + " your form is submitted for train no " + this.trainNo + " " + this.address);
            }

            cancel1(){
                console.log(this.givenName + " your form is cancelled for train no " + this.trainNo + " " + this.address);
                this.trainNo = 0;
            }
        }

        let obForm1 = new railwayForm("John", 121212, "New York");
